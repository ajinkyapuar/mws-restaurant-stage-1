<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#fdfdfd" />

  <title>Restaurant Info</title>

  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"/> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive_restaurant.css" media="(min-width: 450px)">
  <link rel="manifest" href="/manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
  </header>
  <!-- End header -->

  <!-- Beginning nav -->
  <nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
  </nav>
  <!-- End nav -->

  <!-- Beginning main -->
  <main id="maincontent" aria-describedby="restaurant-name" role="main">
    <!-- Beginning map -->
    <section id="map-container" aria-label="google map">
      <section id="mapid" role="application"></section>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="article" aria-label="restaurant details" tabindex="0">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img" alt="Restaurant Image">
    </section>
    <section id="restaurant-details">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" role="article">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="js/idb.js"></script>
  <!-- <script src="js/indexController.js"></script> -->
  <script src="sw_registration.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="js/bouncemarker.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>

</body>

</html>
