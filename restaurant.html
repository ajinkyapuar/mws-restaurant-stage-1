<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<title>Restaurant Info</title>
</head>

<body class="inside">
	<!-- Beginning header -->
	<header>
		<!-- Beginning nav -->
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
		<!-- Beginning breadcrumb -->
		<ul id="breadcrumb" role="navigation">
			<li><a href="/">Home</a></li>
		</ul>
		<!-- End breadcrumb -->
		<!-- End nav -->
		<a href="#restaurant-name" class="hidden">Jump over google maps</a>
	</header>
	<!-- End header -->
	<!-- Beginning main -->
	<main id="maincontent">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application" aria-label="location"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<section id="restaurant-container">
			<h2 tabindex="0" id="restaurant-name"></h2>
			<img id="restaurant-img">
			<p tabindex="0" id="restaurant-cuisine"></p>
			<p tabindex="0" id="restaurant-address"></p>
			<table tabindex="0" id="restaurant-hours"></table>
		</section>
		<!-- end restaurant -->
		<!-- Beginning reviews -->
		<section id="reviews-container">
			<h2 tabindex="0">Add review</h2>
			<form class="add-review" id="review-form" role="form">
				<table>
					<tr>
						<td class="label"><label for="name">Username</label></td>
						<td><input class="input" id="name" type="text" name="name" required /></td>
					</tr>
					<tr>
						<td class="label"><label for="rating">Rating</label></td>
						<td><select class="input" id="rating" name="rating" required>
								<option value="5">&#x2605 &#x2605 &#x2605 &#x2605 &#x2605</option>
								<option value="4">&#x2605 &#x2605 &#x2605 &#x2605</option>
								<option value="3">&#x2605 &#x2605 &#x2605</option>
								<option value="2">&#x2605 &#x2605</option>
								<option value="1">&#x2605</option>
						</select></td>
					</tr>
					<tr>
						<td class="label"><label for="comment">Comment</label></td>
						<td><textarea class="input" id="comment" name="comment"></textarea></td>
					</tr>
					<tr>
						<td></td>
						<td style="text-align: left"><button class="sendbutton" onclick="sendReview()">Send review</button></td>
					</tr>
				</table>
			</form>
			<ul id="reviews-list"></ul>
		</section>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- End footer -->

	<!-- Main javascript file -->
	<script src="js/restaurant.min.js"></script>
	<!-- End scripts -->

</body>

</html>
