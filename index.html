<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#fdfdfd" />

  <title>Restaurant Reviews</title>

  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"/> -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive_index.css" media="(min-width: 450px)">
  <link rel="manifest" href="/manifest.json">

</head>

<body>
  <header>
    <h1>
      <a tabindex="0" href="/">Restaurant Reviews</a>
    </h1>
  </header>
  <a href="#neighborhoods-select" class="skip-link">Skip the map controls and go to restaurant filter.</a>

  <main id="maincontent" role="main">
    <section id="map-container" aria-label="google map">
      <section id="mapid" role="application"></section>
      <section class="filter-options" id="restaurant-filter">
        <h2 tabindex="0">Filter Results</h2>
        <!-- <label for="neighborhoods-select">Select Neighborhood</label> -->
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhood selector">
          <option value="all">All Neighborhoods</option>
        </select>
        <!-- <label for="cuisines-select">Select Cuisine</label> -->
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisine selector">
          <option value="all">All Cuisines</option>
        </select>
      </section>
    </section>
    <section id="restaurants">
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="js/idb.js"></script>
  <!-- <script src="js/indexController.js"></script> -->
  <script src="sw_registration.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="js/bouncemarker.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
